<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevMixture</title>
    <!-- link swipers css -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- owl corousel cards -->
   <section>
    <div class="swiper mySwiper container">
        <div class="swiper-wrapper content">
            <!-- lang -->
            <div class="swiper-slide card">
                <div class="card-content">
                    <div class="image">
                        <img src="/Images/LANG.png" alt="">
                    </div>
                    <div class="media-icons">
                        <i class="fab fa-facebook">fa</i>
                        <i class="fab fa-twitter">twt</i>
                        <i class="fab fa-github">git</i>
                    </div>
                    <div class="name-work">
                        <span class="name">Languges</span>
                        <span class="detail">its programming Languges</span>
                    </div>
                    <div class="rating">
                        <i class="fas fa-star">*</i>
                        <i class="fas fa-star">*</i>
                        <i class="fas fa-star">*</i>
                        <i class="fas fa-star">*</i>
                        <i class="fas fa-star">*</i>
                    </div>
                    <div class="button">
                        <button class="explore">Explore</button>
                    </div>
                </div>
            </div>
            <!-- roadmap -->
            <div class="swiper-slide card">
                <div class="card-content">
                    <div class="image">
                        <img src="/Images/LANG.png" alt="">
                    </div>
                    <div class="media-icons">
                        <i class="fab fa-facebook">fa</i>
                        <i class="fab fa-twitter">twt</i>
                        <i class="fab fa-github">git</i>
                    </div>
                    <div class="name-work">
                        <span class="name">Roadmaps</span>
                        <span class="detail">its programming Languges</span>
                    </div>
                    <div class="rating">
                        <i class="fas fa-star">*</i>
                        <i class="fas fa-star">*</i>
                        <i class="fas fa-star">*</i>
                        <i class="fas fa-star">*</i>
                        <i class="fas fa-star">*</i>
                    </div>
                    <div class="button">
                        <button class="explore">Explore</button>
                    </div>
                </div>
            </div>
            <!-- community -->
            <div class="swiper-slide card">
                <div class="card-content">
                    <div class="image">
                        <img src="/Images/LANG.png" alt="">
                    </div>
                    <div class="media-icons">
                        <i class="fab fa-facebook">fa</i>
                        <i class="fab fa-twitter">twt</i>
                        <i class="fab fa-github">git</i>
                    </div>
                    <div class="name-work">
                        <span class="name">community</span>
                        <span class="detail">its programming Languges</span>
                    </div>
                    <div class="rating">
                        <i class="fas fa-star">*</i>
                        <i class="fas fa-star">*</i>
                        <i class="fas fa-star">*</i>
                        <i class="fas fa-star">*</i>
                        <i class="fas fa-star">*</i>
                    </div>
                    <div class="button">
                        <button class="explore">Explore</button>
                    </div>
                </div>
            </div>
            <!-- opensource -->
            <div class="swiper-slide card">
                <div class="card-content">
                    <div class="image">
                        <img src="/Images/LANG.png" alt="">
                    </div>
                    <div class="media-icons">
                        <i class="fab fa-facebook">fa</i>
                        <i class="fab fa-twitter">twt</i>
                        <i class="fab fa-github">git</i>
                    </div>
                    <div class="name-work">
                        <span class="name">opensource</span>
                        <span class="detail">its programming Languges</span>
                    </div>
                    <div class="rating">
                        <i class="fas fa-star">*</i>
                        <i class="fas fa-star">*</i>
                        <i class="fas fa-star">*</i>
                        <i class="fas fa-star">*</i>
                        <i class="fas fa-star">*</i>
                    </div>
                    <div class="button">
                        <button class="explore">Explore</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
   </section>
  <script type="text/javascript">
    const swiper = new Swiper('.swiper', {
  // Optional parameters
  direction: 'vertical',
  loop: true,

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  // And if we need scrollbar
  scrollbar: {
    el: '.swiper-scrollbar',
  },
});
  </script>
</body>
</html>
